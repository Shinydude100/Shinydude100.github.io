<head>

  <meta property="og:title" content="Hugo Luna - Creative Technologist & Systems Builder">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

  <!-- Tailwind CDN for quick paste-and-go (replace with a build for production) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'accent': '#fde047',
            'dark-bg': '#020617',
            'card-bg': '#0f172a',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          keyframes: {
            'glitch-1': {
              '0%,100%': { clipPath: 'inset(15% 0 86% 0)' },
              '20%': { clipPath: 'inset(50% 0 30% 0)' },
              '40%': { clipPath: 'inset(10% 0 85% 0)' },
              '60%': { clipPath: 'inset(75% 0 5% 0)' },
              '80%': { clipPath: 'inset(20% 0 70% 0)' },
            },
            'glitch-2': {
              '0%,100%': { clipPath: 'inset(46% 0 47% 0)' },
              '20%': { clipPath: 'inset(15% 0 65% 0)' },
              '40%': { clipPath: 'inset(60% 0 25% 0)' },
              '60%': { clipPath: 'inset(30% 0 50% 0)' },
              '80%': { clipPath: 'inset(85% 0 5% 0)' },
            }
          },
          animation: {
            'glitch-1': 'glitch-1 2s infinite linear alternate-reverse',
            'glitch-2': 'glitch-2 2s infinite linear alternate-reverse',
          }
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer base {
      .skip-link {
        @apply sr-only focus:not-sr-only absolute top-4 left-4 bg-slate-800 text-white px-4 py-2 rounded z-50;
      }
      body { @apply bg-dark-bg text-slate-200 antialiased; }
      h1,h2,h3 { @apply font-black; }
    }

    @layer components {
      /* Hero video background */
      #hero { @apply relative overflow-hidden; }
      #hero-video {
        @apply absolute top-1/2 left-1/2 min-w-full min-h-full w-auto h-auto z-0 object-cover;
        transform: translateX(-50%) translateY(-50%);
      }
      #hero::before {
        content: '';
        @apply absolute inset-0 bg-dark-bg/80 z-10;
      }
      .hero-content { @apply relative z-20; }

      /* Card spotlight */
      .card {
        @apply transition-transform duration-300 ease-in-out bg-card-bg border border-slate-800 rounded-xl relative overflow-hidden;
        --mouse-x: 50%;
        --mouse-y: 50%;
      }
      .card:hover { @apply transform -translate-y-1 scale-[1.01] shadow-2xl shadow-accent/10 border-accent/30; }
      .card::before {
        content: '';
        @apply absolute inset-0 rounded-xl opacity-0 transition-opacity duration-300;
        background-image: radial-gradient(
          400px circle at var(--mouse-x) var(--mouse-y),
          rgba(253,224,71,0.12),
          transparent 40%
        );
        z-index: 1;
        pointer-events: none; /* don't trap pointer events */
        will-change: opacity, background-image;
      }
      .card:hover::before { @apply opacity-100; }
      .card-content { @apply relative z-10; }

      /* Reveal on scroll */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        will-change: opacity, transform;
      }
      .reveal.visible { opacity: 1; transform: translateY(0); }

      /* Glitch */
      .glitch { @apply relative inline-block; --glitch-bg: theme('colors.dark-bg'); }

      /* Only run hover animations if user prefers motion */
      @media (prefers-reduced-motion: no-preference) {
        .glitch:hover::before, .glitch:hover::after {
          content: attr(data-text);
          @apply absolute top-0 left-0 w-full h-full overflow-hidden;
          background: var(--glitch-bg);
        }
        .glitch:hover::before { left: 2px; text-shadow: -2px 0 #ff00c1; @apply animate-glitch-1; }
        .glitch:hover::after { left: -2px; text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1; @apply animate-glitch-2; }
      }
    }
  </style>
</head>
